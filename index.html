<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="estilos/style.css">
  <link rel="stylesheet" href="estilos/mediaquery.css">
  <title>Results summary component</title>
</head>
<body>

  <main>
    <section id="box-1">
      <h1>Your Result</h1>
      <div id="circle">
        <h2>76</h2>
        <p>of 100</p>
      </div>
      <article>
        <h3>Great</h3>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </article>
    </section>
    
    <section id="box-2">
      <h1>Summary</h1>
      <div class="quadrado" id="quadrado1">
        <div class="img-title">
          <img src="assets/images/icon-reaction.svg" alt="">
          <h2>Reaction</h2>
        </div>
        <div class="img-number">
          <span>80</span> <p>/ 100</p>
        </div>
      </div>
      <div class="quadrado" id="quadrado2">
        <div class="img-title">
          <img src="assets/images/icon-memory.svg" alt="">
          <h2>Memory</h2>
        </div>
        <div class="img-number">
          <span>92</span> <p>/ 100</p>
        </div>
      </div>
      <div class="quadrado" id="quadrado3">
        <div class="img-title">
          <img src="assets/images/icon-verbal.svg" alt="">
          <h2>Verbal</h2>
        </div>
        <div class="img-number"><span>61</span> <p>/ 100</p></div>
      </div>
      <div class="quadrado" id="quadrado4">
        <div class="img-title">
          <img src="assets/images/icon-visual.svg" alt="">
          <h2>Visual</h2>
        </div>
        <div class="img-number">
          <span>72</span> <p>/ 100</p>
        </div>
      </div>
      <div id="botao"><p>Continue</p></div>
    </section>

  </main>
</body>
</html>
